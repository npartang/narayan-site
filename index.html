<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Narayan Partangel – Technology Executive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 60%, #000 100%);
      color: #f8fafc;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    header {
      padding: 1.75rem 0 0.85rem 0;
      position: sticky;
      top: 0;
      background: rgba(2, 6, 23, 0.92);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #0f172a;
      z-index: 10;
    }

    .header-inner {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    h1 {
      font-size: 2.2rem;
      margin: 0 0 0.25rem 0;
      letter-spacing: 0.03em;
    }

    .subtitle {
      color: #9ca3af;
      font-size: 0.95rem;
    }

    .tagline {
      color: #cbd5f5;
      font-size: 0.9rem;
      max-width: 700px;
      margin-top: 0.4rem;
    }

    nav {
      margin-top: 0.9rem;
      text-align: left;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    nav a {
      color: #9ca3af;
      text-decoration: none;
      margin-right: 1.5rem;
    }

    nav a:last-child {
      margin-right: 0;
    }

    nav a:hover {
      color: #e5e7eb;
    }

    main {
      padding: 2.5rem 0 4rem 0;
    }

    /* ✅ scroll fix: prevent sticky header from overscrolling */
    section {
      scroll-margin-top: 70px;
    }

    .section {
      margin-top: 2.5rem;
    }

    .section-heading {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #9ca3af;
      margin-bottom: 0.5rem;
    }

    h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.5rem;
      border-bottom: 1px solid #1f2937;
      padding-bottom: 0.4rem;
    }

    .card {
      background: #0f172a;
      border-radius: 16px;
      padding: 1.75rem;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.45);
      border: 1px solid #1f2937;
    }

    .card + .card {
      margin-top: 1.5rem;
    }

    .chat-accent {
      border: 1x solid #38bdf8;
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.25), 0 20px 50px rgba(0, 0, 0, 0.6);
    }

    .chat-frame {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 12px;
      overflow: hidden;
      background: #020617;
    }

    footer {
      text-align: center;
      padding: 1.8rem 1.5rem 2.2rem 1.5rem;
      color: #6b7280;
      border-top: 1px solid #111827;
      font-size: 0.8rem;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 700px) {
      .header-inner {
        align-items: flex-start;
      }

      h1 {
        font-size: 1.8rem;
      }

      nav a {
        display: inline-block;
        margin-right: 1rem;
      }

      .chat-frame {
        height: 520px;
      }
    }
  </style>
</head>
<body>
  <!-- rest of your HTML remains the same -->
  <!-- (unchanged body, sections, footer etc.) -->
</body>
</html>
